                                }
                            });

                            // Función para iniciar el audio con una interacción del usuario (clic o scroll)

                            var hasPlayed = false; // Variable de control

                            function playAudioOnInteraction() {
                                if (!hasPlayed) { // Verificamos si la función ya fue ejecutada
                                    audio.play();
                                    hasPlayed = true; // Marcamos que ya se ejecutó
                                }
                            }

                            // Detectar eventos de tap/scroll en móvil o clic/scroll en PC
                            if (window.innerWidth < 1060) { // Si es un dispositivo móvil
                                window.addEventListener("touchstart", playAudioOnInteraction);
                                window.addEventListener("touchmove", playAudioOnInteraction); // Agregamos touchmove para detectar el scroll en móvil
                            } else { // Si es una PC
                                window.addEventListener("click", playAudioOnInteraction);
                                window.addEventListener("scroll", playAudioOnInteraction);
                                window.addEventListener("scrollable-content", playAudioOnInteraction);
                            }
